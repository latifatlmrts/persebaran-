<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Persebaran hotel di Bunutan dan sekitarnya</title>
        <link rel="icon" href= "https://i.ibb.co/Qv8bnKp/LOGO-UNDIP-1.png" type=”image/x-icon”/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <link rel="stylesheet" href="plugins/betterscale/L.Control.BetterScale.css">
        <link rel="stylesheet" href="plugins/easyprint/easyPrint.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/tourism_hotel_2.js"></script>
        <script src="data/tourism_hotel_3.js"></script>
        <script src="plugins/betterscale/L.Control.BetterScale.js"></script>
        <script src="plugins/easyprint/leaflet.easyPrint.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-8.471995363437166,115.49498572484787],[-8.322246165969718,115.81468585376743]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSattelite_0');
        map.getPane('pane_GoogleSattelite_0').style.zIndex = 400;
        var layer_GoogleSattelite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSattelite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_GoogleSattelite_0;
        map.addLayer(layer_GoogleSattelite_0);
        map.createPane('pane_OpenStreetMap_1');
        map.getPane('pane_OpenStreetMap_1').style.zIndex = 401;
        var layer_OpenStreetMap_1 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_1;
        map.addLayer(layer_OpenStreetMap_1);
        function pop_tourism_hotel_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Nama Hotel'] !== null ? autolinker.link(feature.properties['Nama Hotel'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Point-Lembar1_Status'] !== null ? autolinker.link(feature.properties['Point-Lembar1_Status'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Point-Lembar1_Alamat'] !== null ? autolinker.link(feature.properties['Point-Lembar1_Alamat'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Point-Lembar1_Website'] !== null ? autolinker.link(feature.properties['Point-Lembar1_Website'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Point-Lembar1_Email'] !== null ? autolinker.link(feature.properties['Point-Lembar1_Email'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Point-Lembar1_Nomor Telepon'] !== null ? autolinker.link(feature.properties['Point-Lembar1_Nomor Telepon'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Point-Lembar1_Waktu Check-in'] !== null ? autolinker.link(feature.properties['Point-Lembar1_Waktu Check-in'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Point-Lembar1_Waktu Check-out'] !== null ? autolinker.link(feature.properties['Point-Lembar1_Waktu Check-out'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Point-Lembar1_URL '] !== null ? autolinker.link(feature.properties['Point-Lembar1_URL '].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_tourism_hotel_2_0() {
            return {
                pane: 'pane_tourism_hotel_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(183,72,75,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_tourism_hotel_2');
        map.getPane('pane_tourism_hotel_2').style.zIndex = 402;
        map.getPane('pane_tourism_hotel_2').style['mix-blend-mode'] = 'normal';
        var layer_tourism_hotel_2 = new L.geoJson(json_tourism_hotel_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_tourism_hotel_2',
            layerName: 'layer_tourism_hotel_2',
            pane: 'pane_tourism_hotel_2',
            onEachFeature: pop_tourism_hotel_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_tourism_hotel_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_tourism_hotel_2);
        map.addLayer(layer_tourism_hotel_2);
        function pop_tourism_hotel_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Nama Hotel'] !== null ? autolinker.link(feature.properties['Nama Hotel'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Polygon-Lembar1_Status'] !== null ? autolinker.link(feature.properties['Polygon-Lembar1_Status'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Polygon-Lembar1_Alamat'] !== null ? autolinker.link(feature.properties['Polygon-Lembar1_Alamat'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Polygon-Lembar1_Website'] !== null ? autolinker.link(feature.properties['Polygon-Lembar1_Website'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Polygon-Lembar1_Email'] !== null ? autolinker.link(feature.properties['Polygon-Lembar1_Email'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Polygon-Lembar1_Nomor Telepon'] !== null ? autolinker.link(feature.properties['Polygon-Lembar1_Nomor Telepon'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Polygon-Lembar1_Waktu Check-in'] !== null ? autolinker.link(feature.properties['Polygon-Lembar1_Waktu Check-in'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Polygon-Lembar1_Waktu Check-out'] !== null ? autolinker.link(feature.properties['Polygon-Lembar1_Waktu Check-out'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Polygon-Lembar1_URL GAMBAR'] !== null ? autolinker.link(feature.properties['Polygon-Lembar1_URL GAMBAR'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_tourism_hotel_3_0() {
            return {
                pane: 'pane_tourism_hotel_3',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(152,125,183,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_tourism_hotel_3');
        map.getPane('pane_tourism_hotel_3').style.zIndex = 403;
        map.getPane('pane_tourism_hotel_3').style['mix-blend-mode'] = 'normal';
        var layer_tourism_hotel_3 = new L.geoJson(json_tourism_hotel_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_tourism_hotel_3',
            layerName: 'layer_tourism_hotel_3',
            pane: 'pane_tourism_hotel_3',
            onEachFeature: pop_tourism_hotel_3,
            style: style_tourism_hotel_3_0,
        });
        bounds_group.addLayer(layer_tourism_hotel_3);
        map.addLayer(layer_tourism_hotel_3);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/tourism_hotel_3.png" /> tourism_hotel': layer_tourism_hotel_3,'<img src="legend/tourism_hotel_2.png" /> tourism_hotel': layer_tourism_hotel_2,"OpenStreetMap": layer_OpenStreetMap_1,"Google Sattelite": layer_GoogleSattelite_0,}).addTo(map);
        setBounds();
        //easyPrint

L.easyPrint({
	title: 'My awesome print button',
	position: 'bottomright',
	sizeModes: ['A4Portrait', 'A4Landscape']
}).addTo(map);
        //betterscale

	L.control.betterscale({
	   metric: true,
	   imperial: false
	}).addTo(map);
        </script>
    </body>
</html>
